<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Time of Day</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <h1>Hora do dia</h1>
    </header>

    <section>
        <div>
            <h3 id="hor">Testando..</h3>
        </div>
        <div>
            <img id="imag" src="img/manha.jpeg">
        </div>
    </section>
    <footer>
        <p>&copy; gustavohsg4</p>
    </footer>

    <script>
        var data = new Date();
        var horas = data.getHours();
        var minu = data.getMinutes();
        document.getElementById('hor').innerHTML = `Agora sÃ£o ${horas}:${minu}`; 
        horas = 20;
        if(horas >= 5 && horas <= 12){
            document.body.style.backgroundColor = 'rgb(226, 220, 130)';           
            document.getElementById('imag').src = 'img/manha.jpeg';
        }else if((horas > 12 && minu >=1) && horas < 18){
            document.body.style.backgroundColor = '#FFC18C';
            document.getElementById('imag').src = 'img/tarde.jpeg';
        }else if(horas >= 18 || horas < 5){
            document.body.style.backgroundColor = '#193D4B';
            document.getElementById('imag').src = 'img/noite.jpg';
        }
    </script>


</body>
</html>
